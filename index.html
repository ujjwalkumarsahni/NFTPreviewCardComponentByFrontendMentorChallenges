<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>
    
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="./images/image-equilibrium.jpg" alt="">
                <!-- <img class="view" src="./images/icon-view.svg" alt=""> -->
            </div>
            <div class="text">
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="days">
                    <span class="ETH"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
                    <span class="day-left"><img src="./images/icon-clock.svg" alt="">3 days left</span>
                </div>
                <div class="border">
                    <img width="100" src="./images/image-avatar.png" alt="">
                    <p>Creation of <a href="#">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
